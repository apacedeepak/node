<ion-header>

  <ion-navbar>
    <ion-title>New Group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Group Name:</ion-label>
        <ion-input type="text" placeholder='Enter group name' [(ngModel)]="globalObj.groupName"  ></ion-input>
     </ion-item>  
     <ion-item>
        <ion-label>Group of:</ion-label>
        <ion-input type="text" value='{{globalObj.groupOf}}' readonly></ion-input><ion-input type="text" value='{{globalObj.classSectionName}}' readonly></ion-input>
     </ion-item> 
  <ion-grid class="allStudent">
        <ion-row >
           <ion-col col-3>Add/Del.</ion-col>
           <ion-col col-3>Roll No.</ion-col>
           <ion-col col-6>Student Name</ion-col>
           
        </ion-row>
        <ng-container *ngIf="globalObj.dataExist;else nodata">
        <ion-row *ngFor="let student of globalObj.studentData; index as i" (click)="getValue(student.user_id)" >
           <ion-col  col-3><ion-checkbox color="dark"  [checked]="student.chkflag" (click)="getValue(student.user_id)"></ion-checkbox></ion-col>
           <ion-col  col-3>{{student.roll_no}}</ion-col>
           <ion-col  col-6>{{student.student_name}}</ion-col>
                
        </ion-row>
      </ng-container>
      <ng-template #nodata><p class="text-info">No Record Found</p></ng-template>
     </ion-grid>
     <ion-buttons  class="text-right">
      <button ion-button (click)="createGroup()">
       Create
      </button>
      
    </ion-buttons>
</ion-content>
