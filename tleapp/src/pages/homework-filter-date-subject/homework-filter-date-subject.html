<ion-header>
    <ion-navbar>
      <ion-title>Search</ion-title>
      <ion-buttons left>
            <button ion-button (click)="close()"><ion-icon name="close"></ion-icon></button>
          </ion-buttons>
    </ion-navbar>
  
      <div style="background: #fff; position: relative;">
    <ion-segment class="bordersegment" [(ngModel)]="globalObj.tabSelected">
        <ion-segment-button value="datewise">
          DATEWISE
        </ion-segment-button>
        <ion-segment-button value="subjectwise">
          SUBJECTWISE
        </ion-segment-button>
      </ion-segment>
      </div>
      
  </ion-header>
  
  
  <ion-content class="borderstyle">
      
      
      
      <div class="paddingTop" [ngSwitch]="globalObj.tabSelected">
          <ion-list *ngSwitchCase="'datewise'">
              <ion-list radio-group >
                  <ion-item>
                    <ion-label>Assigned Date</ion-label>
                    <ion-radio [checked]="globalObj.assignChecked" (click)="setSearchFor('assignment')"></ion-radio>
                  </ion-item>
                  <ion-item>
                      <ion-label>Submission Date</ion-label>
                      <ion-radio [checked]="globalObj.submitChecked" (click)="setSearchFor('submit')"></ion-radio>
                    </ion-item>
              </ion-list>   
              
              <ion-item class='fontsizedate'>
                  
                  <ion-grid>
                      <ion-row (click)="openCalendar('fromdate')">
                          <ion-col col-4>From Date:</ion-col>
                          <ion-col col-5>
                              {{globalObj.fromDate}}
                                
                          </ion-col>
                          <ion-col col-3>
                              <ion-icon class="calicon" name="calendar"></ion-icon>
                          </ion-col>
                      </ion-row>
                  </ion-grid>
                  
                  <ion-grid>
                      <ion-row (click)="openCalendar('todate')">
                          <ion-col col-4>To Date:</ion-col>
                          <ion-col col-5>
                              {{globalObj.toDate}}
                                
                          </ion-col>
                          <ion-col col-3>
                              <ion-icon class="calicon" name="calendar"></ion-icon>
                          </ion-col>
                      </ion-row>
                  </ion-grid>
                 
  
                </ion-item>
              
  
          </ion-list>
          <ion-list *ngSwitchCase="'subjectwise'">
          
                          
              <ng-container *ngIf="globalObj.isSubjectAssigned;else nodata">
                  <ion-grid>
              <ion-list  *ngFor="let subjectlist of globalObj.assignedSubject">
              
                
              <ion-row>
              <ion-col col-9>
                  <ion-item><ion-checkbox [checked]="subjectlist.checked" (click)="setSubject(subjectlist)" color="dark"></ion-checkbox>
                  <ion-label>{{subjectlist.subject_name}}</ion-label></ion-item></ion-col>

              </ion-row>
              
              
          </ion-list>
        </ion-grid>
              </ng-container>
              <ng-template #nodata><p class="text-info">No Record Found</p></ng-template>
                  
                      
              
               </ion-list>
              
          
          
          
      </div>
      
      
       <ion-buttons class='aligncenter'>
        <button ion-button (click)="dismiss()">
         Close
        </button>
          <button ion-button (click)="okFunction()">
         Ok
        </button>
      </ion-buttons>
  
  </ion-content>
