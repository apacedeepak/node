<div class="boxModel pull-left maxHightOuto">
  <div class="headBox mb25">
    <h5 class="pull-left">{{'Add Role' | translate}}</h5>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 pull-left" *ngIf="successMessage.message">
    <div class="alert alert-success text-center mt10">{{successMessage.message}}</div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-md-3 pull-left" *ngIf="errorMessage.message">
      <div class="alert alert-danger text-center mt10">{{errorMessage.message}}</div>
  </div>
  <form class="form-signin" ngNativeValidate [formGroup]="roleForm" (ngSubmit)="saveRole(roleForm.value)">
    <div class="col-xs-12 col-sm-3 col-md-3 pull-left inputItem mt15">
        <select required class="form-control cleanup validate-empty width30" formControlName='user_type'>
            <option value="" disabled>--{{'Select User Type' | translate}}--</option>
            <option *ngFor="let userType of userTypeList | keyvalue;" value="{{userType.value}}">{{userType.value}}</option>
        </select>
      </div>

    <div class="col-xs-12 col-sm-3 col-md-3 pull-left inputItem mt15">
        <input type="hidden" value="" formControlName='id' />
        <input type="text" class="form-control cleanup validate-empty width30" value="" formControlName='role_name' placeholder="{{'Role Name' | translate}}" required="" autofocus="" />
    </div>
  
    <div class="col-xs-12 col-sm-12 col-md-12 pull-left inputItem mt15">
        <input class="btn btn-primary" value="Save" [value]="editOrUpadte?'Update':'Save'" name="save" id="submit" type="submit">
    </div>
  </form>
 
  
    <div class="headBox mb25"><h5  class="pull-left">{{'Role List' | translate}}</h5></div>
    <div id="leaveTable" class="col-sm-12 col-md-12 pull-left" style="margin-top:15px;">
        <span id ="success_message" class="span_success"></span>    
        <table class="table table-striped table-bordered customTable">
            <thead class="thheadbg">
                <tr>            
                    <th style="width: 60px;">{{'serial_no' | translate}}</th>                    
                    <th>{{'User Type' | translate}}</th>
                    <th>{{'Role Name' | translate}}</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let userRole of roleListVal | keyvalue; index as i;">     
                    <td>{{i+1}}</td>      
                    <td>{{userRole.key}}</td>
                    <td>{{userRole.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
