<div class="boxModel pull-left maxHightOuto">
  <div class="headBox mb25"><h5  class="pull-left">Contact Us - HO</h5></div>
  <div class="col-xs-12 col-sm-12 col-md-12 pull-left" *ngIf="successmsg !=''">
	  <div class="alert alert-success">{{successmsg}}</div>
	</div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-md-3 pull-left" *ngIf="errormsg !=''">
	  <div class="alert alert-danger">{{errormsg}}</div>
	</div>
  
  <form class="form-signin" ngNativeValidate [formGroup]="contactho" (ngSubmit)="onSubmit(contactho.value)" >
  <div class="col-xs-12 col-sm-3 col-md-3 pull-left inputItem mt15"><label>Header</label><input type="text" class="form-control cleanup validate-empty" formControlName='header' placeholder="Header" required="" autofocus="" /></div>
  
  <div class="col-xs-12 col-sm-3 col-md-3 pull-left inputItem mt15"> <label>Call</label><input type="text" (keypress)=" isNumber($event)"  class="form-control cleanup validate-empty" formControlName='call' placeholder="Contact No." required="" autofocus="" /></div>
  <div class="col-xs-12 col-sm-3 col-md-3 pull-left inputItem mt15"><label>Email</label><input type="text" class="form-control cleanup validate-empty" formControlName='email' placeholder="Email Address" required="" autofocus="" /></div>
  <div class="col-xs-12 col-sm-3 col-md-3 pull-left inputItem mt15"><label>Address</label><input type="text" class="form-control cleanup validate-empty" formControlName='address' placeholder="Address" required="" autofocus="" /></div>
   
<div class="col-xs-12 col-sm-12 col-md-12 pull-left inputItem mt15">
                
  <input class="btn btn-primary" value="Submit" name="submit" id="submit" type="submit">   
                      <hr/>
                  </div>
              
  </form>
  <div  class="col-sm-12 col-md-12 pull-left mt20">
    <span class="span_success"></span>    
   <table class="table table-striped table-bordered customTable">
       <thead class="thheadbg">
           <tr>            
             <th>Header</th>
             <th>Address</th>
             <th>Contact No.</th>
             <th>Email Address</th>
             <th class="text-center">Action</th>
           </tr>
       </thead>
       <tbody >
           <tr  *ngFor="let data of contactdetail;">             
               <td >{{data.head_name}}</td>
               <td >{{data.address}}</td>
               <td >{{data.contact_no}}</td>
               <td>{{data.email}}</td>
              
               <td  class="text-center">
               <a class="mr10" href="javascript:void(0)" (click)="editcontact(true);"><i class="fa fa-fw fa-pencil "></i></a>
               <a  href="javascript:void(0)" (click)="deletecontact(true);"><i class="fa fa-fw fa-trash-o"></i></a>
                   </td>
             </tr>
    
           <tr *ngIf="contactdetail.length == 0">
               <td colspan="10">
                 No record found...
               </td>
           </tr>
 
       </tbody>
   </table>
 </div>
</div>
