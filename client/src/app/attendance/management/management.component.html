
<div class="col-sm-12 col-md-12 pull-left margin-top-30">
  <!--<form class="ng-pristine ng-valid">-->
      <div class="searchFilterBlock">
  <div class="pull-left labelbox">Date</div>
         <div class="col-sm-3 col-md-3 pull-left">
             <!--<input type="text" id="fromdatepicker" ng-model="fromDate" class="dateIcon ng-pristine ng-untouched ng-valid hasDatepicker ng-not-empty"></div>-->
             <div class="datBox">
                         <input class="calenerIcon" placeholder="target date" readonly
                         ngbDatepicker #d="ngbDatepicker" [formControl]="dpField" [value]="dp"  id="dp">
                         <button class="btnover" (click)="d.toggle()" type="button"></button>
            </div>
         </div>
      <div class="pull-left labelbox">
          <input type="submit" (click)="getAttendanceList()" value="Search">
      </div>

      <div class="text-right pull-right adfilter" style="margin-top: 0"><button type="button" [routerLink]="['/dashboard/main']" class="advance">Back</button></div>
  </div>
  <!--</form>-->
      
  <div class="clearfix"></div>
  


<table class="table tablestyle topgap fontSize14">
              <thead>
              <tr>
                  <td width="60px" align="center">S No.</td>
                  <td align="center">Roll No</td> 
                  <td align="center">Student Name</td> 
                  <td align="center">Status</td> 
                  <td align="center">Reason</td>   
              </tr>
              </thead>
              <tbody>
              <ng-container *ngFor="let attend of attendanceList; index as j;">
              <ng-container *ngFor="let att of attend | keyvaluepair">
              
                  <tr>
                        <td colspan="5" class="text-left ng-binding">Class: {{att.key}}</td>
                  </tr>
               <tr *ngFor="let attendance of att.value; index as i;" class="ng-scope">
                   <td align="center" class="ng-binding">{{attendance.index}}</td>
                  <td align="center" *ngIf="attendance.roll_no && attendance.roll_no != 0" class="ng-binding ng-scope">{{attendance.roll_no}}</td>
                  <td align="center" *ngIf="!attendance.roll_no || attendance.roll_no == 0" class="ng-binding ng-scope">NA</td>
                  
                  <td align="center" class="ng-binding ng-scope">{{attendance.student_name}}</td>
                  
                  <td align="center" class="ng-binding ng-scope">{{attendance.status}}</td>
                  <td align="center" class="ng-scope">{{attendance.reason}}</td> 
               </tr>
                  </ng-container>
                    </ng-container>
              <tr *ngIf="attendanceList.length == 0">
                  <td align="center" colspan="5">{{globalObj.message}}</td>
              </tr>
              
              </tbody>
          </table>


  </div>
