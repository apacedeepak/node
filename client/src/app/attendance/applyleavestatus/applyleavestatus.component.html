
  <div class="col-sm-12 col-md-12  padding-left-none padding-right-none"  *ngIf="userType=='teacher'">
          
 <div class="boxModel pull-left maxHightOuto">
     <div class="headBox"><h5  class="pull-left">Applied Leave Details</h5></div>
<div id="leaveTable" class="col-sm-12 col-md-12 pull-left" style="margin-top:15px;">
    <span id ="success_message" class="span_success"></span>  
   
   <table class="table table-striped table-bordered">
       <thead class="thheadbg">
           <tr>
               <td >Apply&nbsp;Date</td>
               <td>From</td>
               <td>Till</td>
               <td align="center">Leave&nbsp;Deducted</td>
               <td>Type</td>
               <td>Reason</td>
               <td>Final&nbsp;Status</td>
               <td align="center">Reject&nbsp;Reason</td>
           </tr>
       </thead>
       <tbody >
           <tr *ngFor="let data of levedetails;let i= index;">
               <td >{{ data.added_date}}</td>
               <td >{{data.from_date}}</td>
               <td >{{data.to_date}}</td>
               <td align="center">{{data.day}}</td>
               <td>{{data.leave_name}}</td>
               <td>{{data.cause}}</td>
               <td *ngIf="data.status == 'Applied'">Applied</td>
               <td *ngIf="data.status == 'Approved'">Approved</td>
               <td *ngIf="data.status == 'Rejected'">Rejected</td>
               <td *ngIf="data.status == 'Canceled'">Canceled</td>
               <td *ngIf="data.reject_reason != null ">{{data.reject_reason}}</td>
               <td  align="center" *ngIf="data.reject_reason == null ">--</td>
           </tr>
    
 
           <tr *ngIf="levedetails.length == 0 ">
               <td colspan='8' align='center'>No Leave Applied</td>
           </tr>
       </tbody>
   </table>
</div>
    </div>
    </div>
