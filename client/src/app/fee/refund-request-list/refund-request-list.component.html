<div class="boxModel pull-left maxHightOuto">
  <div class="headBox mb15">
    <h5 class="pull-left">Refund Request Search</h5>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 pull-left" *ngIf="successmsg !=''">
    <div class="alert alert-success dblock mb25">{{successmsg}}</div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-md-3 pull-left" *ngIf="errormsg !=''">
    <div class="alert alert-danger dblock mb25">{{errormsg}}</div>
  </div>
  <div class="clearfix"></div>
  <form class="form-signin" ngNativeValidate [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">


    <div class="col-xs-12 col-sm-3 col-md-3 pull-left inputItem">
      <input  type="text" class="form-control cleanup validate-empty width30" formControlName='admission_number' placeholder="Admission Number"
        autofocus="" />

    </div>

    <div class="col-xs-12 col-sm-3 col-md-3 pull-left inputItem">
      <select  class="form-control" formControlName="refund_status">
        <option value="Requested">Requested</option>
        <option value="Rejected">Rejected</option>
        <option value="Approved">Approved</option>
      </select>
    </div>


    <div class="col-xs-12 col-sm-12 col-md-12 pull-left inputItem mt15 text-left mb15">
      <input class="btn btn-primary" value="Search" name="submit" id="submit" type="submit">

    </div>

  </form>



</div>




<div class="communication pull-left" style="margin-top:15px; min-height:inherit">

  <div class="headBox marginbottom20">
    <h5 class="h5 pull-left">Refund Request List</h5>
  </div>

  <div class="col-sm-12 col-md-12 pull-left pull-left margintop20">
    <table class="table table-striped table-bordered customTable">
      <thead>
        <tr>
          <td>Admission Name</td>
          <td>Student Name</td>
          <td>Refundable Amount</td>
          <td>Status</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of refundrequestlist; index as i">
          <td>{{item.student.admission_no}}</td>
          <td>{{item.student.name}}</td>
          <td>{{item.total_refundable_amount}}</td>
          <td>{{item.refund_status}}</td>
          <td>
            <button [disabled]="item.refund_status == 'Approved' || item.refund_status == 'Rejected'" href="javascript:void(0);" class="btn btn-sm btn-success mr10" (click)="approve(item.id)">Approve</button>
            <button [disabled]="item.refund_status == 'Approved' || item.refund_status == 'Rejected'" href="javascript:void(0);" class="btn btn-sm btn-danger" (click)="reject(item.id)">Reject</button>
          </td>

        </tr>



      </tbody>
    </table>

  </div>

</div>
