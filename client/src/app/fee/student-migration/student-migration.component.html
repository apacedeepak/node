<div *ngIf="1" class="communication pull-left" style="margin-top:15px; min-height:inherit">
        <form class="form-signin" ngNativeValidate [formGroup]="migrationForm" (ngSubmit)="onSubmit(migrationForm.value)">
            <div class="headBox marginbottom20">
               
            </div>
          
            <div class="col-sm-12 col-md-12 pull-left pull-left margintop20">
              <div class="table-responsive">
                <table class="table table-striped table-bordered customTable">
                    <thead class="blueThead">
                        <tr>
                            <td>Student Name <br/> <small>(Adm No.)</small></td>                           
                            <td>Centre</td>
                            <td>Course Mode</td>
                            <td>Course</td>
                            <td>Course Type</td>
                            <td>Batch</td>
                            <td>Fee Structure List</td>
                            <td style="display:none">Active Session</td>
                            <td>Action</td>
                            
                        </tr>
                    </thead>
                    <tbody>
                        
                                <tr *ngFor="let item of migrationdata; index as i;">
                                        <td>{{item.first_name}} {{item.last_name}} <br/> <small>({{item.admission_number}})</small></td>
                                        
                                        <td formArrayName="school_id">
                                        <select  [formControlName]="i" class="form-control minwidth100">
                                          <option *ngFor="let school of schoollist" value="{{school.id}}">{{school.school_code}}</option>
                                        </select>  
                                        </td>
                                        
                                        <td formArrayName="course_mode_id">
                                          <select  [formControlName]="i" class="form-control minwidth100" (change)="getCourseList(i)">
                                            <option *ngFor="let cm of course_modes_list" value="{{cm.id}}">{{cm.course_mode_name}}</option>
                                          </select>  
                                        </td>
                                        <td formArrayName="board_id">
                                          <select  [formControlName]="i" class="form-control minwidth100" (change)="getCourseTypeList(i)">
                                            <option *ngFor="let b of boards_list[i]" value="{{b.id}}">{{b.board_name}}</option>
                                          </select>  
                                        </td>
                                        <td formArrayName="class_id">
                                          <select  [formControlName]="i" class="form-control minwidth100" (change)="getSectionList(i)">
                                            <option *ngFor="let c of class_list[i]" value="{{c.id}}">{{c.class_name}}</option>
                                          </select>  
                                        </td>
                                        <td formArrayName="section_id">
                                          <select  [formControlName]="i" class="form-control minwidth100" (change)="getFeeStructureList(i)">
                                            <option *ngFor="let s of section_list[i]" value="{{s.id}}">{{s.section_name}}</option>
                                          </select>  
                                        </td>
                                        <td formArrayName="fee_structure_id" (change)="getActiveSession(i)">
                                          <select  [formControlName]="i" class="form-control minwidth100">
                                            <option *ngFor="let f of fee_structure_list[i]" value="{{f.fee_structure_id}}">{{f.fee_structure_master.fee_structure_name}}</option>
                                          </select>  
                                        </td>
                                        <td style="display:none" formArrayName="session_id">
                                          <input type="text"  [formControlName]="i" class="form-control" value="" />
                                        </td>
                                        <td>
                                          <a href="javascript:void(0)" name="migrate" (click)="migrate(i)" class="btn btn-primary btn-sm">Migrate</a>
                                        </td>
                                        
                                        
                                </tr>
                                    
                    </tbody>
                </table>
                </div>
                <div class="text-right mb15">
                        <!-- <input class="btn btn-primary" value="Submit" name="submit" id="submit" type="submit"> -->
                </div>
            </div>
        </form>
    </div>
