<!--Page Work Space-->
<div class="contact-body">
<div class="contactLeft">
<!-- <div class="headBox marginbottom20"><h5 class="h5 pull-left">Contact Us</h5></div> -->
 <div class="text-center"><img src="assets/images/contact/globle-contact.png" ></div>
<h3 class="corporatTitle text-center">Corporate Headquarters</h3>
<address>
<span class="centerName" *ngIf="head_name">{{head_name}}</span><br>
<span class="addressText"  *ngIf="address"> <img src="assets/images/contact/pin.png">{{address}} </span>
<br>
<strong  *ngIf="contact_no"> <img src="assets/images/contact/mobile-contact.png"><i class="contactText"> </i> Call Us :</strong> {{contact_no}}<br>
<strong  *ngIf="email"> <img src="assets/images/contact/contact-icon.png"><i class="emailText"></i> Email:</strong>	<a href="mailto:{{email}}">{{email}}</a>
</address>
<div class="backTologin pull-left"><a routerLink=""><img src="assets//images/contact/userlogin.png" >User Login</a></div>	
</div>	

<div class="col-xs-12 col-sm-12 col-md-12 pull-left contact-right-pannel">
<div class="branchOffcieTitle"><div class="pull-left"><img src="assets/images/contact/adderss.png" > PAN INDIA Centres</div></div>
 <div class="clearfix">
  
</div>
<div class="row" style="margin: 0">
<div class="col-xs-12 col-sm-4 col-md-4  mb18 padding10" *ngFor="let centre of renderdata;let i = index;">
<div class="contactAddress text-center">
<div class="iconBar text-center"><img src="assets/images/buldingaddress.png" alt="Call Us"></div>
<address>
<p class="centerName"><strong>{{centre.school_name}}</strong></p>
<p>{{centre.school_address}}</p>
<p><strong>Call Us :</strong>{{centre.contact_no}}</p>
<p><strong>Email:</strong>{{centre.school_email}}</p>	
</address>
</div>
</div>		
</div>	
</div>
</div>
